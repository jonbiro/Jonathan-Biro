<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found â€” Jonathan Biro</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Inter, system-ui, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 6rem;
            line-height: 1;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #9ca3af;
            margin-top: 1rem;
            font-size: 1.125rem;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            padding: .75rem 2rem;
            border-radius: 9999px;
            background: #fff;
            color: #0a0a0a;
            font-weight: 700;
            text-decoration: none;
            transition: background .2s;
        }

        a:hover {
            background: #e5e7eb;
        }
    </style>
</head>

<body>
    <div>
        <h1>404</h1>
        <p>The page you're looking for doesn't exist.</p>
        <a href="/">Take Me Home</a>
    </div>
</body>

</html>
